<body>

  <div class="wrapper">

    <div class="page-content">
      <div class="background-image">
        <div class="center">
          <h1>INSPIRE</h1>
          <p>Art doesnt have to be pretty. It has to be meaningful.</p>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="login-wrapper">
         <form id="login">
            <input id="user_email" type="text" placeholder="email">
            <input id="user_password" type="password" placeholder="password">
            <input name="login" type="submit" value="Login">
          </form>
          <a href="#" id="open-register">Not a user? Sign up!</a>

          <button id="logout" type="button">Logout</button>
      </div>
    </div>

  <div class="create-user-profile">
    <form id="create-profile">
      <label> First Name
        <input id="first-name" type="text">
      </label>
      <label> Last Name
        <input id="last-name" type="text">
      </label>
      <label> Description
        <input id="description" type="text">
      </label>
      <label> Upload Profile Picture
        <input id="profile-picture" type="file">
      </label>
      <input name="profile" type="submit" value="Create Profile">
     </form>
  </div>

  <div class="user-profile">
    <a href="#" id="delete-profile">Delete</a>
    <div class="created-profile">
      <div class="profile-picture">
        <form id="change-photo">
          <label> Change Profile Picture
            <input id="update-photo" type="file">
          </label>
          <input name="pro-pic" type="submit" value="Upload">
        </form>
      </div>
      <div class="profile-description">
        <a href="#" class="edit-profile">Edit</a>
        <form id="edit-profile">
          <label> Description
            <input id="update-desc" type="text">
          </label>
          <input name="update" type="submit" value="Update Description">
        </form>
      </div>
      <div class="profile-images">
        <div class="upload-box">
          <form id="image-upload">
            <label> Caption
              <input type="text" id="caption">
            </label>
            <label> Upload Image
              <input type="file" id="image">
            </label>
            <input name="post" type="submit" value="Create Post">
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="explore-profiles">
      <ul class="user info"></ul>

  <div class="sidebar-wrapper">
      <!-- <h3>Menu</h3> -->

      <ul class="sidebar-nav">

  <div class="register-wrapper">
    <div class="register-box">
      <h2> Register </h2>
      <form id="register">
        <label> Email
          <input id="email" type="text" placeholder="email">
        </label>
        <label> Password
          <input id="password" type="password" placeholder="password">
        </label>
        <label> Confirm Password
        <input id="password_confirmation" type="password" placeholder="password confirmation">
        </label>
        <br><input name="register" type="submit" value="Register" class="submit-button"></br>
      </form>
      <div class="complete-registration">
        <h3> Registration Complete! </h3>
      </div>
      <a href="#" class="close">x</a>
    </div>
  </div>

  <div class="image-wrapper">
    <div class="image-box">
      <div class="image"></div>
      <div class="caption"></div>
      <a href="#" class="close">x</a>
